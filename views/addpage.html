{% extends "layout.html" %} {% block content %}
<h3>Add a Page</h3>
<hr />
<form method="POST" action="/wiki/">
  <div>
    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">Author name: </label>
      <div class="col-sm-10">
        <input name="name" type="text" class="form-control" />
      </div>
    </div>
  </div>

  <div>
    <div class="form-group">
      <label for="email" class="col-sm-2 control-label">Author email: </label>
      <div class="col-sm-10">
        <input name="email" type="email" class="form-control" />
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="title" class="col-sm-2 control-label">Page Title</label>
    <div class="col-sm-10">
      <input name="title" type="text" class="form-control" />
    </div>
  </div>

  <div>
    <div class="form-group">
      <label for="content" class="col-sm-2 control-label">Page content</label>
      <div class="col-sm-10">
        <input name="content" type="text" class="form-control" />
      </div>
    </div>
  </div>

  <div>
    <div class="form-group">
      <label for="status" class="col-sm-2 control-label">Page status</label>
      <div class="col-sm-10">
        <label> <input type="radio" name="status" value="off" /> Off </label>
        <label> <input type="radio" name="status" value="on" /> On </label>
      </div>
    </div>
  </div>

  <div class="col-sm-offset-2 col-sm-10">
    <button type="submit" class="btn btn-primary">submit</button>
  </div>
</form>
{% endblock %}
