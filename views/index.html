{% extends "layout.html" %} {% block content %}
<h3>Pages</h3>
<hr />
<ul class="list-unstyled">
  <!-- PLACEHOLDER LIST OF PAGES -->
  {% for page in pages %}
  <li>
    <div>
      <a href="/wiki/{{page.title}}">{{page.title}}</a>
    </div>
    <div>{{page.content}}</div>
  </li>
  {% endfor %}
</ul>
{% endblock %}
